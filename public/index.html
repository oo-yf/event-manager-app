<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg: #f0fdf4;
      --card-bg: #f9fefb;
      --text: #2f4f4f;
      --input-text: #5a775a;
      --button: #4b9963;
      --button-hover: #3d7f52;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid #c7e4cc;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .btn-custom {
      background-color: var(--button);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      margin: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1><i class="bi bi-leaf-fill"></i> Welcome to Event Manager</h1>
    <a href="create-event.html"><button class="btn btn-custom">Create Event</button></a>
    <a href="event-list.html"><button class="btn btn-custom">View Events</button></a>
  </div>
</body>
</html>
